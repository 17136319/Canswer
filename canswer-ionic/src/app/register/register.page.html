<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src=".\assets\images\Canswer Logo.PNG">
  <form [formGroup]="registerForm"> 
    <!-- (ngSubmit)="onSubmit()" -->
      <div class="form-group">
          <input type="email" autofocus placeholder="Email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && f.email.errors}"/>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
      </div>
  
      <div class="form-group">
          
          <input type="text" autofocus placeholder="Username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
      </div>
      <div class="form-group">
              <input type="text" autofocus placeholder="Name" formControlName="name" class="form-control" [ngClass]="{'is-invalid': submitted && f.name.errors}"/>
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">name is required</div>
              </div>
          </div>
          <div class="form-group">
                  <input type="text" autofocus placeholder="Surname" formControlName="surname" class="form-control" [ngClass]="{'is-invalid': submitted && f.surname.errors}"/>
                  <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                      <div *ngIf="f.surname.errors.required">surname is required</div>
                  </div>
              </div>
      <div class="form-group">
              <div class="form-group">
                      <input type="text" autofocus placeholder="Phone Number" formControlName="phoneNumber" class="form-control" [ngClass]="{'is-invalid': submitted && f.phoneNumber.errors}"/>
                      <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                          <div *ngIf="f.phoneNumber.errors.required">Phone Number is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                          <input type="text" autofocus placeholder="Job description" formControlName="jobDescription" class="form-control"/>
                         
                      </div>
                      <div class="form-group">
                              <input type="text" autofocus placeholder="Qualification" formControlName="qualification" class="form-control"/>
                             
                          </div>
    
        
          <input type="password" autofocus placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
          </div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn-primary">Register</button><img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

      </div>
  </form>
